<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Tambah Kanji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="form-body">
    <main class="form-page">
      <h1>Tambah Kanji Baru</h1>
      <form class="kanji-form" id="kanjiForm">
        <label>
          Kanji:
          <input type="text" name="kanji" required />
        </label>
        <label>
          Bacaan:
          <input type="text" name="reading" required />
        </label>
        <label>
          Arti:
          <input type="text" name="meaning" required />
        </label>
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <a href="index.html" class="cancel-button">Cancel</a>
        </div>
      </form>

      <!-- Notifikasi custom -->
      <div id="customAlert" class="custom-alert hidden">
        <span>âœ… Data berhasil disimpan!</span>
      </div>
    </main>

    <!-- JavaScript terpisah -->
    <script src="main.js"></script>
  </body>
</html>
