<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Belajar Kanji</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <!-- TOPBAR -->
    <header class="topbar">
      <button class="hamburger-btn" id="menuBtn">
        <i class="ph ph-list"></i>
      </button>
      <h1 class="title">Belajar Kanji</h1>
    </header>

    <!-- SIDEBAR (menimpa topbar) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Belajar Kanji</h2>
        <button class="close-btn" id="closeBtn">
          <i class="ph ph-x"></i>
        </button>
      </div>

      <!-- serch -->
      <form class="search-form">
        <input type="text" placeholder="Cari..." name="search" />
      </form>

      <nav class="sidebar-nav">
        <a href="#"><i class="ph ph-book-open"></i>Pelajaran</a>
        <a href="#"><i class="ph ph-pencil"></i>Latihan</a>
        <a href="#"><i class="ph ph-gear"></i>Pengaturan</a>
        <a href="tambah.html"><i class="ph ph-plus"></i>Tambah</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content" id="main-content">
      <!-- Kartu akan ditambahkan lewat JavaScript -->
    </main>

    <!-- DIALOG KONFIRMASI DELETE -->
    <div class="delete-confirm" id="deleteConfirm">
      <div class="delete-box">
        <p>Yakin ingin menghapus?</p>
        <div class="delete-actions">
          <button id="confirmDeleteBtn">OK</button>
          <button id="cancelDeleteBtn">CANCEL</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
